<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">

    <link rel="stylesheet" href="clone.css">
    <div id="homelibrarycontainer">
    <div class="homeandsearch">
        <div id="homearea"><a href="https://open.spotify.com/"><i class="fa fa-home"></i>Home</a></div>
        <div id="searcharea">
            <input type="text" id="inputsearcharea" placeholder="Search"/>
            <button type="button" id="searchbutton"><img src="white-search-icon-transparent-background-14.jpg" width="20px" height="20px" id="searchimage" alt="searchicon"></button>

        </div>
        <div id="output"></div>
    </div>
    <div class="library">
        Your Library<br/><br>
        <span class="playlists">Playlists</span><span class="albums"> Albums</span><span class="artists">Artists</span><span class="podcasts">Podcasts & Shows</span>
        <br/>
        <button type="button" id="searchfavourites"><i class="fa fa-search"></i></button><span class="recents">Recents <i class="fa fa-sort"></i></span><br/>
        <span class="likedsongs"><img src="favorite_73814 by Freepik.png" alt="favicon"> Liked Songs</span><br/>
        <span class="yourepisodes"> <i class="fa fa-bookmark-o"></i>Your Episodes</span>
        <br/><br/><br/><br/>
            <div id="songContainer">
        <div class="songone"><img src="confessions screenshot.PNG" height="40px" width="45px" class="imagelibrary" alt="dvine"/>Dvine-Confessions</div><span class="songtwo"><img src="confessions screenshot.PNG" height="40px" width="45px" class="imagelibrary" alt="dvine"/>Dvine- Allegiance</span><span class="songthree"><img src="confessions screenshot.PNG" height="40px" width="45px" class="imagelibrary" alt="dvine"/>Dvine- Minutes</span>
        <span class="songfour"><img src="dvine apot.PNG" height="40px" width="45px" class="imagelibrary" alt="dvine"/>Dvine- A picture of Time</span><span class="songfive"><img src="dvine apot.PNG" height="40px" width="45px" class="imagelibrary" alt="dvine"/>Diamond Dust</span><span class="songsix"><img src="burns talamanca.PNG" height="40px" width="45px" class="imagelibrary" alt="talamanca"/>Burns-Talamanca</span>
            </div>
    </div>
    
</div>


<div id="songsandpodcasts">
        <div id="welcomeMessage"><h3>Good Afternoon</h3></div><br/>
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100"/>
        <span id="timeProgress">0:00/0:00</span>
        <br/><br/>
    <div id="playcommands">
            <button id="fa fa-step-backward" type="button"><i class="fa fa-step-backward" style="font-size:36px;"></i></button> 
            <button id="fa fa-fast-backward" type="button"><i class="fa fa-fast-backward" style="font-size:36px;"></i></button>
            <button id="fa fa-play" type="button"><i class="fa fa-play" style="font-size: 36px;"></i> </button>
            <button id="fa fa-pause" type="button"> <i class="fa fa-pause" style="font-size:36px;"></i> </button>
            <button id="fa fa-fast-forward" type="button"><i class="fa fa-fast-forward" style="font-size:36px;"></i></button>
        <button id="fa fa-step-forward" type="button"><i class="fa fa-step-forward" style="font-size:36px;"></i></button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        <br/>
        <div class="progress" id="progress"></div>
    </div>
        <br/><br/>
    <span class="songportrait"><button type="button" id="confessionsportrait" data-index="0"><img src="confessions screenshot.PNG" width="240px" height="270px" alt="dvine"/>Dvine-Confessions</button></span>
    <span class="songportrait"><button type="button" id="allegianceportrait" data-index="1"><img src="confessions screenshot.PNG" width="240px" height="270px" alt="dvine"/>Dvine- Allegiance</button></span>
    <span class="songportrait"><button type="button" id="minutesportrait" data-index="2"><img src="confessions screenshot.PNG" width="240px" height="270px" alt="dvine"/>Dvine- Minutes</button></span>
    <span class="songportrait"><button type="button" id="apotportrait" data-index="3"><img src="dvine apot.PNG" width="240px" height="270px" alt="dvine"/>Dvine- A picture of time</button></span>
    <span class="songportrait"><button type="button" id="diamonddustportrait" data-index="4"><img src="dvine apot.PNG" width="240px" height="270px" alt="dvine"/>Diamond Dust</button></span>
    <span class="songportrait"><button type="button" id="talamancaportrait" data-index="5"><img src="burns talamanca.PNG" width="240px" height="270px" alt="dvine"/>Burns-Talamanca</button></span><br/>
    
</div>
    
    
</head>

<body>
    <script src="clone.js"></script>
</body>
</html>
