    <div id="output"></div>
    <script>
        let  atBats = "300";
        let hits="65";
        let singles="50";
        let doubles="5";
        let triples="3";
        let homeruns="7";
        let walks="22";

        let BattingAverage= (hits/(atBats-walks));
        let OnBasePercentage= (hits+walks)/atBats;
        let TotalBases= singles+(doubles*2)+(triples*3)+(homeruns*4);
        
        console.log(BattingAverage, OnBasePercentage, TotalBases);
    </script>
